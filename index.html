<!DOCTYPE html>
<html ng-app="catalog">
<head>
    <base href="/">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="catalog, search" />

	<title>Catalog App</title>

    <link rel="stylesheet" href="css/vendor/bootstrap.css">
    <link rel="stylesheet" href="css/vendor/bootstrap-theme.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">

</head>

<body ng-controller="MainCtrl">

    <!-- Site Top Nav -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <a class="navbar-brand" href="/">Catalog</a>
        <ul class="nav navbar-nav pull-right">
            <li>
                <a href="#/category/3/items/4">Sign-in</a>
            </li>
            <li>
                <button class="menu-toggle" ng-click="toggleMenu()">
                    <i class="glyphicon glyphicon-menu-hamburger"></i>
                </button>
            </li>
        </ul>
    </nav>


    <div class="container">
        <div ng-view></div>
    </div>

    <!-- The content of your page would go here. -->
    <footer class="footer-distributed">
        <div class="footer-left">
            <p class="footer-links">
                <a href="#">Home</a> ·
                <a href="#">Blog</a> ·
                <a href="#">Pricing</a> ·
                <a href="#">About</a> ·
                <a href="#">Faq</a> ·
                <a href="#">Contact</a>
            </p>
            <p class="footer-company-name">Shtav Enterprises &copy; 2015</p>
        </div>
        <div class="footer-right">
            <form method="get" action="#">
                <input placeholder="Search our website" name="search" />
                <i class="fa fa-search"></i>
            </form>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.js"></script>
    <script src="js/vendor/bootstrap.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

</body>

</html>

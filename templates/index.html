<!DOCTYPE html>
<html ng-app="catalog">
<head>
    <base href="/">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="catalog, search" />

	<title>Catalog App</title>

  <link rel="stylesheet" href="../static/css/vendor/bootstrap.css">
  <link rel="stylesheet" href="../static/css/vendor/bootstrap-theme.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <link rel="stylesheet" href="../static/css/main.css">
  <link rel="stylesheet" href="../static/css/navigation.css">
  <link rel="stylesheet" href="../static/css/header.css">
  <link rel="stylesheet" href="../static/css/footer.css">

</head>

<body ng-controller="MainCtrl">

        <!-- Sidebar -->
        <div id="sidebar-wrapper" ng-class="{toggled: menu_toggled}">
            <!-- Sidebar Toggle -->
          <button id="menu-toggle" ng-class="{toggled: menu_toggled}" ng-click="menuToggle()" type="button" class="btn">
            <p class="sr-only">Sidebar Menu Toggle</p>
            <span class="glyphicon glyphicon-menu-hamburger"></span>
          </button>

          <nav>
                <ul class="sidebar-nav">
                    <li class="sidebar-brand"><a href="#">Navigation</a></li>
                    <li role="presentation" class="active"><a href="/">Home</a></li>
                    <li role="presentation"><a href="landing">Landing</a></li>
                    <li role="presentation"><a href="items">Items</a></li>
                    <li role="presentation"><a href="#">Create Category</a></li>
                    <li role="presentation"><a href="#">Create Item</a></li>
                    <li role="presentation"><a href="category">Categories</a></li>
                    <li role="presentation">
                      <button type="button" ng-click="logout()" class="btn btn-block">Log In</button>
                    </li>
                </ul>
            </nav>

        </div>
        <!-- /Sidebar -->

        <!-- Main Content -->
        <div id="page-content-wrapper">
          <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="pull-right greeting ng-cloak">
                <div ng-if="currentUser.username">Welcome, [[currentUser.username]]</div>
                <div ng-if="!currentUser.username"><a href="login">Login or Register</a></div>
              </div>
            </div><!-- /.container-fluid -->
          </nav>

          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12">

                <!-- Insert Partials with Angular -->
                <div class="row">
                  <div ui-view></div>
                </div>

              </div>
            </div>
          </div>
        </div>
        <!-- /Main Content -->
        
        <!-- Needed for sticky footer -->
        <div class="push"></div>
    <!--</div> &lt;!&ndash; #wrapper &ndash;&gt;-->


    <footer class="footer-distributed hidden">
        <div class="footer-left">
            <p class="footer-links">
                <a href="#">Home</a> ·
                <a href="#">Blog</a> ·
                <a href="#">Pricing</a> ·
                <a href="#">About</a> ·
                <a href="#">Faq</a> ·
                <a href="#">Contact</a>
            </p>
            <p class="footer-company-name">Shtav Enterprises &copy; 2015</p>
        </div>
        <div class="footer-right">
            <form method="get" action="#">
                <input placeholder="Search our website" name="search" />
                <i class="fa fa-search"></i>
            </form>
        </div>
    </footer>



    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="//code.angularjs.org/1.4.7/angular-cookies.js"></script>
    <script src="//code.angularjs.org/1.4.7/angular-resource.min.js"></script>
    <script src="../static/js/app.js"></script>
    <script src="../static/js/controllers.js"></script>
    <script src="../static/js/services.js"></script>
    <script src="../static/js/directives.js"></script>

</body>

</html>

<!DOCTYPE html>
<html ng-app="catalog">
<head>
    <base href="/">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="catalog, search" />

	<title>Catalog App</title>

    <link rel="stylesheet" href="../static/css/vendor/bootstrap.css">
    <link rel="stylesheet" href="../static/css/vendor/bootstrap-theme.css">
	  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/header.css">
    <link rel="stylesheet" href="../static/css/footer.css">

</head>

<body ng-controller="MainCtrl">

    <div class="wrapper">

        <!-- Site Top Nav -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation">
            <a class="navbar-brand" href="/">Catalog</a>
            <ul class="nav navbar-nav pull-right">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="landing">landing</a>
                </li>
                <li>
                    <a href="items">items</a>
                </li>
                <li>
                    <a href="category">categories</a>
                </li>
                <li>
                  <div ng-if="currentUser">Welcome, [[ currentUser.name ]]</div>
              </li>
              <li>
                <button class="menu-toggle" ng-click="toggleMenu()">
                    <i class="glyphicon glyphicon-menu-hamburger"></i>
                </button>
              </li>
            </ul>
        </nav>

        <div ng-view></div>

        <div class="push"></div>

    </div> <!-- / .wrapper -->

    <!-- The content of your page would go here. -->
    <footer class="footer-distributed">
        <div class="footer-left">
            <p class="footer-links">
                <a href="#">Home</a> ·
                <a href="#">Blog</a> ·
                <a href="#">Pricing</a> ·
                <a href="#">About</a> ·
                <a href="#">Faq</a> ·
                <a href="#">Contact</a>
            </p>
            <p class="footer-company-name">Shtav Enterprises &copy; 2015</p>
        </div>
        <div class="footer-right">
            <form method="get" action="#">
                <input placeholder="Search our website" name="search" />
                <i class="fa fa-search"></i>
            </form>
        </div>
    </footer>



    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.js"></script>
    <script src="../static/js/vendor/bootstrap.js"></script>
    <script src="../static/js/app.js"></script>
    <script src="../static/js/controllers.js"></script>
    <script src="../static/js/services.js"></script>
    <script src="../static/js/directives.js"></script>


</body>

</html>

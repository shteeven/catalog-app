<!DOCTYPE html>
<html ng-app="catalog">
<head>
    <base href="/">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="catalog, search" />

	<title>Catalog App</title>

  <link rel="stylesheet" href="../static/css/vendor/bootstrap.css">
  <link rel="stylesheet" href="../static/css/vendor/bootstrap-theme.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <link rel="stylesheet" href="../static/css/main.css">
  <link rel="stylesheet" href="../static/css/navigation.css">
  <link rel="stylesheet" href="../static/css/header.css">
  <link rel="stylesheet" href="../static/css/footer.css">

</head>

<body ng-controller="MainCtrl">

<!-- Sidebar -->
<div id="sidebar-wrapper" ng-class="{toggled: menu_toggled}">
  <!-- Sidebar Toggle -->
  <button id="menu-toggle" ng-class="{toggled: menu_toggled}" ng-click="menuToggle()" type="button" class="btn">
    <p class="sr-only">Sidebar Menu Toggle</p>
    <span class="glyphicon glyphicon-menu-hamburger"></span>
  </button>
  <nav>
    <ul class="sidebar-nav">
      <li class="sidebar-brand">Catalog</li>
      <li role="presentation"><a href="home">Home</a></li>
      <li role="presentation"><a href="landing">Landing</a></li>
      <li role="presentation"><a href="categories">Categories</a></li>
      <li role="presentation"><a href="category/create">Create Category</a></li>
      <li role="presentation"><a href="items">Items</a></li>
      <li role="presentation"><a href="item/create">Create Item</a></li>
      <li role="presentation">
        <a ng-if="!currentUser.username" type="button" href="login" class="btn btn-block btn-success ng-cloak">Login or Register</a>
        <a ng-if="currentUser.username" type="button" ng-click="logout()" class="btn btn-success btn-block ng-cloak">Log Out</a>
      </li>
    </ul>
  </nav>
</div>
<!-- /Sidebar -->

<!-- Main Content -->
<div id="page-content-wrapper">
  
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="pull-right greeting ng-cloak">
        <div ng-if="currentUser.username">Welcome, [[currentUser.username]]</div>
        <div ng-if="!currentUser.username"><a href="login">Login or Register</a></div>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <!-- Insert Partials with Angular -->
        <div class="row">
          <div class="alert alert-warning ng-cloak" ng-repeat="msg in serverRejects track by $index" role="alert">
            <button type="button" class="close" ng-click="removeServerReject(msg)">
              <span>&times;</span>
            </button>
            [[msg]]
          </div>

          <div ui-view></div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Main Content -->

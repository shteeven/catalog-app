
<div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
  
  <h2>Create an item</h2>

  <div ng-if="categories.length===0">
    <p>
      You have no categories in which to place your item. <a ui-sref="createCategory">Create one here!</a>
    </p>
  </div>

  <form ng-if="categories.length !=0" ng-submit="createItem()" role="form" class="form-horizontal">
    <div ng-include="'static/partials/_item_form.html'"></div>
  </form>

</div>



<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Title</label>
  <div class="col-sm-10">
    <input type="text" ng-model="entity.title" class="form-control" id="title" placeholder="Name Here"/>
  </div>
</div>
<div class="form-group">
  <label for="year" class="col-sm-2 control-label">Release Year</label>
  <div class="col-sm-10">
    <input type="text" ng-model="entity.releaseYear" class="form-control" id="year" placeholder="When was the entity released?"/>
  </div>
</div>
<div class="form-group">
  <label for="director" class="col-sm-2 control-label">Director</label>
  <div class="col-sm-10">
    <input type="text" ng-model="entity.director" class="form-control" id="director" placeholder="Who directed the entity?"/>
  </div>
</div>
<div class="form-group">
  <label for="plot" class="col-sm-2 control-label">entity Genre</label>
  <div class="col-sm-10">
    <input type="text" ng-model="entity.genre" class="form-control" id="plot" placeholder="entity genre here"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>

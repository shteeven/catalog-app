			<div class="container-fluid">
				
				<div class="row"> <!-- Angular should repeat this block -->
						
					<!-- Image thumbnail -->
					<div class="col-xs-2">
						<img class="img-thumb" src="../static/img/thumbnail.svg" alt="Category thumbnail.">
					</div>

					<!-- Category Title -->
					<div class="col-xs-2">

              <div ng-hide="!deletion_confirmation">
                <!-- Edit button -->

              </div>
              <div ng-hide="!deletion_confirmation">

						    <!-- Delete button -->
						    <button type="button" class="btn btn-danger btn-block hidden">Delete Catalog</button>
              </div>
            </div>

            <div ng-hide="user.id == item.user_id">
              <p>Date Created: January 17, 1707</p>
            </div>
					</div>

				</div> <!-- / .row -->

			</div> <!-- / .container-fluid -->

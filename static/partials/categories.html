<!-- THIS IS THE CATEGORY PAGE -->
<!-- All Categories should repeat here -->
<!-- Only Categories of the signed in user should show CRUD ops -->
<!-- Only SIGNED IN users should see the ADD button -->

<div class="container-fluid ng-cloak">
  <div class="col-xs-offset-1 col-sm-offset-4" ng-if="categories.length===0">
    <p>
      You have no categories, yet. <a ui-sref="createCategory">Try creating one!</a>
    </p>
  </div>
  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search these categories" ng-model="searchCategories">
      </div>
    </div>
  </form>

	<div class="row" ng-repeat="category in categories | filter:searchCategories"> <!-- Angular should repeat this entire section? -->
		
		<div class="col-xs-12 col-md-10 col-md-offset-1">

			<div class="container-fluid">
				
				<div class="row category-wrap"> <!-- Angular should repeat this block -->
						
					<!-- Image thumbnail -->
					<div ng-click="go('items', {c_id:category.id})" class="col-xs-3 col-md-2">
						<img class="img-thumb" ng-src="[[ category.img_url ]]" alt="[[ category.name ]] image.">
					</div>

					<!-- Category Title -->
					<div class="col-xs-6 col-md-8">
						<h3 ng-click="go('items', {c_id:category.id} )" class="title">[[ category.name ]]</h3>
					</div>

					<!-- CRUD -->
					<div class="col-xs-3 col-md-2 crud">
            <div ng-show="currentUser.id === category.user_id">
              <!-- Edit button -->
              <button type="button" ui-sref="editCategory({id:category.id})" class="btn btn-success">
								<span class="glyphicon glyphicon-pencil"></span>
              </button>
              <!-- Delete button -->
              <button type="button" ng-click="open(category)" class="btn btn-danger">
								<span class="glyphicon glyphicon-trash"></span>
              </button>
            </div>

            <div ng-hide="currentUser.id === category.user_id">
              <p>
                Date Created: [[ category.created[0] ]]-[[ category.created[1] ]]-[[ category.created[2] ]]
                @ [[ category.created[3] ]]:[[ category.created[4] ]]
              </p>
              <a ui-sref="categories({u_id: category.user_id})">[[category.username]]</a>
            </div>
					</div>

				</div> <!-- / .row -->

			</div> <!-- / .container-fluid -->

		</div> <!-- / .col-md-10.col-md-offset-1 -->
	
	</div> <!-- / .row -->
</div>

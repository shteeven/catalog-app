<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="item.name" class="form-control" id="name" placeholder="Item Name Here"/>
  </div>
</div>
<div class="form-group">
  <label for="description" class="col-sm-2 control-label">Description</label>
  <div class="col-sm-10">
    <input type="text" ng-model="item.description" class="form-control" id="description" placeholder="How would you describe it?"/>
  </div>
</div>
<div class="form-group">
  <label for="img_url" class="col-sm-2 control-label">Image URL</label>
  <div class="col-sm-10">
    <input type="text" ng-model="item.img_url" class="form-control" id="img_url" placeholder="URL here or leave blank."/>
  </div>
</div>
<div class="form-group">
  <label for="category" class="col-sm-2 control-label"> Item Category</label>
  <div class="col-sm-10">
    <input type="text" ng-model="item.category_id" class="form-control" id="category" placeholder="Item Category"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>

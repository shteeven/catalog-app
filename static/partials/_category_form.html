<br>
<div class="row">
  
  <div class="col-sm-8 col-sm-offset-2">
    
      <!-- Name Form Group -->
      <div class="form-group">
      
        <label for="name" class="col-sm-2 control-label">Name</label>
        
        <div class="col-sm-10">
          <input type="text" ng-model="category.name" class="form-control" id="name" placeholder="Category Name Here"/>
        </div>
      
      </div>
      
      <!-- Image Form Group -->
      <div class="form-group">
      
        <label for="img_url" class="col-sm-2 control-label">Image URL</label>
        
        <div class="col-sm-10">
          <input type="text" ng-model="category.img_url" class="form-control" id="img_url" placeholder="URL here or leave blank."/>
        </div>
      
      </div>
      
      <!-- Save Button -->
      <div class="form-group">
      
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" class="btn btn-primary" value="Save"/>
        </div>
      
      </div>
  
  </div>

</div>

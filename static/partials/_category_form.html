<br>

<!-- Name Form Group -->
<div class="form-group">

  <label for="name">Name</label>

  <input type="text" ng-model="category.name" class="form-control" id="name" placeholder="Category Name Here"/>

</div>

<!-- Image Form Group -->
<div class="form-group">

  <label for="img_url">Image URL</label>

  <input type="text" ng-model="category.img_url" class="form-control" id="img_url" placeholder="URL here or leave blank."/>

</div>

<!-- Save Button -->
<input type="submit" class="btn btn-primary" value="Save"/>
<a type="submit" class="btn btn-default" ui-sref="categories({u_id:currentUser.id})">Cancel</a>
